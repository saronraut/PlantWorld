</head>

<body>
  <div class="wrapper">

    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="/">Home </a>
            <a class="navbar-brand" href="/search">Search</a>

    </div>
    <!-- update css and update sizing as dsired-->
    <div class="hero text-center">
      <h1>Plant Search</h1>
      <p>Flowers for your garden</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Plant Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="common_name">Plant Name?</label>
                      <!-- change to common_name -->
                      <input class="form-control" id="common_name" type="text" placeholder="Rosemary">
                    </li>
                    <!-- <li class="filter list-group-item">
                       change id to family 
                      <label for="color">Flower Color</label>
                      <input class="form-control" id="flower_color" type="text" placeholder="Blue">
                    </li>
                    <li class="filter list-group-item">-->
                      <!-- keep state >
                      <label for="shade">Shade Tolerant</label>
                      <input class="form-control" id="shade_tolerance" type="text" placeholder="InTolerant">
                    </li>-->
                     <!-- <li class="filter list-group-item">
                       use color from USDA 
                      <label for="moisture">Drought Tolerant</label>
                      <input class="form-control" id="drought_tolerance" type="text" placeholder="High">
                    </li> -->
                    <li class="filter list-group-item">
                      <!-- USDA edible? -->
                      <label for="food">Edible</label>
                      <!-- <input class="form-control" id="palatable_human" type="text" placeholder="Yes"> -->
                      <select name="Edible" id="palatable_human">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                       </select>
                    </li>
                    <li class="filter list-group-item">
                      <!-- USDA Toxicity? -->
                      <label for="toxic">Toxicity</label>
                      <!-- <input class="form-control" id="Toxicity" type="text" placeholder="None"> -->
                      <select name="Toxic" id="Toxicity">
                        <option value="">N/A</option>
                        <option value="None">None</option>
                        <option value="Slight">Slight</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Severe">Severe</option>
                        
                       </select>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <!-- <h1 class="text-center loader" id="loader">Loading...</h1> -->
            <!-- rename table id to plants -->
            <table id="ufo-table" class="table table-striped table-sm">
              <thead>
                <tr>
                  <!-- update these to reflect final table values -->
                  <th class="table-head">Common Name</th>
                  <th class="table-head">Scientific Name</th>
                  <th class="table-head">Family Name</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Flower Color</th>
                  <th class="table-head">Foliage Color</th>
                  <th class="table-head">Kind of Plant</th>
                  <th class="table-head">Height Maturity (feet)</th>
                  <th class="table-head">Toxicity</th>
                  <th class="table-head">Drought Tolerance</th>
                  <th class="table-head">Shade Tolerance</th>
                  <th class="table-head">Bloom Time</th>
                  <th class="table-head">Edible</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Plant data from usda.gov</span>
    </footer>
